<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="contact.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img
                            src="https://th.bing.com/th/id/R.53c6e5c2e968ce8010e01de04f977424?rik=cONJ1KmH8PeLHw&riu=http%3a%2f%2fgetdrawings.com%2ffree-icon-bw%2fhome-icon-transparent-background-24.png&ehk=WuCl2asdWKTA7tnaqhD2eQdpQrLaGXQD2Nn8njnexBY%3d&risl=&pid=ImgRaw&r=0"
                            alt="">
                        Home</a>
                </li>
                <li>
                    <a href="products.html"><img
                            src="https://icon-library.com/images/white-shopping-cart-icon/white-shopping-cart-icon-9.jpg"
                            alt="">
                        Products</a>
                </li>
                <li>
                    <a href="#"><img
                            src="https://www.pinclipart.com/picdir/big/74-743778_contact-us-transparent-background-white-phone-icon-clipart.png"
                            alt="">
                        Contact</a>
                </li>
            </ul>
        </nav>
        <img src="bot.png" alt="">
        <h1>CuriousAi</h1> - <h2>The AI Search Engine</h2>
    </header>
    <main id="contactBody">
        <form id="feedBackForm" action="index.html">
            <fieldset>
                <legend>Feedback</legend>
                <div>
                    <label for="Name">Name</label>
                    <div class="Name_error error">required</div>
                    <input type="text" id="Name">
                </div>
                <div>
                    <label for="Phone">Phone Number</label>
                    <div class="Phone_error error">required</div>
                    <div class="Phone_invalid_error error">invalid</div>
                    <input type="tel" id="Phone">
                </div>
                <div>
                    <label for="Email">Email</label>
                    <div class="Email_error error">required</div>
                    <div class="Phone_invalid_error error">invalid</div>
                    <input type="email" id="Email">
                </div>
                <div>
                    <label for="Comments">Comments</label>
                    <div class="Comments_error error">required</div>
                    <textarea rows="6" id="Comments"></textarea>
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </main>
    <footer><a href="index.html">Home</a> &nbsp; <a href="#">Products</a> &nbsp; <a href="contact.html">Contact</a>
    </footer>
</body>

</html>
